{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}

<div class="container">
    {% for juego in juegos %}
    <div class="game-card">
        <img class="game-image" src="{{ juego[7] }}" alt="Imagen del juego">
        <h3 class="game-title">{{ juego[1] }}</h3>
        <p>Desarrolladora: {{ juego[2] }}</p>
        <p>Categoría: {{ juego[3] }}</p>
        <p>Año: {{ juego[4] }}</p>
        <a class="game-link" href="{{ juego[5] }}" target="_blank">Link Android</a>
        <a class="game-link" href="{{ juego[6] }}" target="_blank">Link PC</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
